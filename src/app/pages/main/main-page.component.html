

<mat-sidenav-container (backdropClick)="sidenav.close()">
  <!-- TODO Add Directive with mouse event listener for change width for mat-sidenav -->
  <mat-sidenav #sidenav class="menu">
    <app-menu></app-menu>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="menuClick()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-form-field class="search" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="search" [(ngModel)]="searchValue">
        <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearchValue()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-toolbar>
    <div class="center-chat-part">
  
      <app-data-preview
        [dataPreview]="dataPreview$ | async"
        (onSelectChat$)="showChat($event)"
      ></app-data-preview>

      <app-chat-body></app-chat-body>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
